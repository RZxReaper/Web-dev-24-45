<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Elements</title>
  </head>
  <body>
    <form>
      <!-- Text Box -->
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      /><br /><br />

      <!-- Radio Buttons -->
      <label for="option1">Option 1:</label>
      <input type="radio" id="option1" name="group" value="1" />
      <label for="option2">Option 2:</label>
      <input type="radio" id="option2" name="group" value="2" /><br /><br />

      <!-- Check Boxes -->
      <label for="chk1">Option 1:</label>
      <input type="checkbox" id="chk1" name="option1" value="1" />
      <label for="chk2">Option 2:</label>
      <input type="checkbox" id="chk2" name="option2" value="2" /><br /><br />

      <!-- Selection Box of size 3 -->
      <label for="selectionBox">Select an option:</label>
      <select id="selectionBox" size="3">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option></select
      ><br /><br />

      <!-- Option Box -->
      <label for="optionBox">Choose a browser:</label>
      <select id="optionBox">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="opera">Opera</option></select
      ><br /><br />

      <!-- TextArea Box -->
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        placeholder="Enter your message here"
      ></textarea
      ><br /><br />

      <!-- Label -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <!-- Fieldset -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </fieldset>
      <br /><br />

      <!-- Datalist -->
      <label for="browser">Choose your browser:</label>
      <input list="browsers" id="browser" name="browser" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="Opera"></option></datalist

      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
