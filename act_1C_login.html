<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      margin-left: 1em;
    }
    h1 {
      margin-top: 2em;
      margin-bottom: 2em;
    }
    .signin {
      padding: 1em;
      width: 30em;
      height: 2em;
      margin-bottom: 2em;
    }
    button {
      width: 25em;
      margin-top: 2em;
      height: 4em;
      font-size: 0.75em;
      color: aliceblue;
      background-color: rgb(22, 100, 151);
      cursor: pointer;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <p>Email:</p>
    <input
      type="password"
      class="signin"
      placeholder="Email Address"
      id="email"
    />
    <p>Password:</p>
    <input type="password" class="signin" placeholder="Password" id="email" />
    <br />
    <input type="checkbox" id="show" />
    <label for="show">Show password</label>
    <br />
    <button type="button">Sign in</button>
  </body>
</html>
